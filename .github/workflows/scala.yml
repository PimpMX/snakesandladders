on:
  push:
    branches: [ "main", "AhmedBranch", "globuli94"]
  pull_request:
    branches: [ "main" ]

env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: compile
      run: sbt compile

  run_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: run tests
      run: sbt test
    - name: upload
      run: sbt coverageReport coveralls
